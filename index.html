<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Football Fix App</title>
    <script src="getData.js"></script>
    <script src="randomTeams.js"></script>
    <script src="randomiseHighlights.js"></script>
    <script src="findTeam.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class='big-div'>
    <div class="item">
      <h1>Football Fix</h1>
    <h2>
      Catch up with all the latest football highlights!
    </h2>
  </div>
  <div class="item">
    <br>
    <h3>Search for your team:</h3>
    <input id="text1" placeholder="A football team" />
    <br />
    <br />
    <button onclick="findTeam()" id="findTeam">Find Highlights</button>
    <br />
  </div>
  <div class="item">
    <h3>Or explore with Random Highlights!</h3>
    <button type="submit" id="refresh" onClick="refreshPage()">
      Random Highlight
    </button>
  </div>
  <div class="item">
    <h3>Teams</h3>
    <div id="main"></div>
    </div>
    <script src="renderPost.js"></script>
  </body>
</html>
